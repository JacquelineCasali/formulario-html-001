<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-cookie</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
<section
 id="container-signup">
<h2>Cadastro</h2>
<form  method="get">
    <div class="container-input">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Nome"/>
         </div>
    <div class="container-input">
            <label for="email">E-mail</label>
             <input id= "email" type="email" name="email" placeholder="E-mail"/>
         </div>
 

<div class="container-input">
    <label for="password">Senha</label>
    <input type="password"  name="password" id="password" />   
    </div>

    <div class="container-input">
        <label for="confirm-password">Confirmar Senha</label>
        <input type="password"  name="confirmpassword" id="confirm-password" />   
        </div>   
<!-- required obrigatorio -->
<div class="container-input">
   <label for="Interest">Interesse</label>
<!-- colocando multiple permite selecionar varios options -->
   <select name="Interest" id="Interest">
 <option value="" selocted>Selecione</option>
 <option value="chocolate">Chocolate</option>
 <option value="nozes">Nozes</option>
</select> 
</div>


<div class="container-input">
    <label>Planos</label>
<div class="container-radio">
    <input id="basic" type="radio" name="plan" value="basic">  
<label for="basic">Básico</label>
</div>    
 <div class="container-radio">
    <input id="premium"type="radio" name="plan" value="premium">
<label for="premium">premium</label>
 </div>  
    </div>
<div class="container-input">
 <label for="comment-id">Deixe seu comentário</label>   
<textarea name="comment"id=comment-id>

</textarea>
</div>
<div class="container-input">
    <label for="birthdate-id">Data de nascimento</label>   
 <input type="date" name="birthdate" id="birthdate-id" min="2022-04-05" max="2025-04-05" />
   </div>
   <div class="container-input">
    <label for="avatar-id">Escolha um avatar</label>   
 <input type="file" name="avatar" id="avatar-id" accept=".png,.jpeg,.png, mp4, " multiple />
   </div>

   <div class="container-input">
   
<div class="container-checkbox">
    <input type="checkbox" name="agree" id="agree-id" required/>  
<label for="agree-id">Li e concordo com os termos</label>
</div> 
<div class="container-checkbox">
    <input type="checkbox" name="newsletter" id="newsletter-id"/>  
<label for="newsletter-id">Deseja receber noticias por email</label>
</div> 


<input type="submit" value="Cadastro" />
<a href="./">login</a>
</form>
</section>
</main>
</body>
</html>
